<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="innerprofile">
                <div class="pic">
                    <img src="./images/image-jeremy.png" alt="">
                </div>
                <div class="qqq">
                    <div class="report-for">
                        Report for
                    </div>
                    <div class="name">Jeremy Robson</div>
                </div>
            </div>
            <div class="menu">
                <p class="daily">Daily</p>
                <p class="weekly">Weekly</p>
                <p class="monthly">Monthly</p>
            </div>
        </div>

        <div class="content">
            <div class="content-container1">
                <!-- Work Activity 1 -->
                <div class="work">
                    <div class="act-icon">
                        <img src="./images/icon-work.svg" alt="">
                    </div>

                    <div class="inner">
                        <div class="headtop">
                            <div id="workname">Work</div>
                            <div class=""><img src="./images/icon-ellipsis.svg" alt=""></div>
                        </div>
                        <div class="rrr">
                            <div id="workhours" class="hours">32hrs</div>
                            <div id="workprevious" class="last">Last week - 36hrs</div>

                        </div>
                    </div>
                </div>
                <!-- Play Activity 2 -->
                <div class="play">
                    <div class="act-icon">
                        <img src="./images/icon-play.svg" alt="">
                    </div>

                    <div class="inner">
                        <div class="headtop">
                            <div class="">Play</div>
                            <div class=""><img src="./images/icon-ellipsis.svg" alt=""></div>
                        </div>
                        <div class="rrr">
                        <div id="playhours" class="hours">10hrs</div>
                        <div id="playprevious" class="last">Last week - 8hrs</div>
                    </div>
                    </div>
                </div>
                <!--study Activity 3 -->
                <div class="study">
                    <div class="act-icon">
                        <img src="./images/icon-study.svg" alt="">
                    </div>

                    <div class="inner">
                        <div class="headtop">
                            <div class="">Study</div>
                            <div class=""><img src="./images/icon-ellipsis.svg" alt=""></div>
                        </div>
                        <div class="rrr">
                        <div id="studyhours" class="hours">4hrs</div>
                        <div id="studyprevious" class="last">Last week - 7hrs</div>
                    </div>
                    </div>
                </div>

            </div>
            <div class="content-container2">
                <!--exercise Activity 4 -->
                <div class="exercise">
                    <div class="act-icon">
                        <img src="./images/icon-exercise.svg" alt="">
                    </div>

                    <div class="inner">
                        <div class="headtop">
                            <div class="">Exercise</div>
                            <div class=""><img src="./images/icon-ellipsis.svg" alt=""></div>
                        </div>
                        <div class="rrr">
                        <div id="exercisehours" class="hours">4hrs</div>
                        <div id="exerciseprevious" class="last">Last week - 5hrs</div>
                    </div>
                    </div>
                </div>
                <!--social Activity 5 -->
                <div class="social">
                    <div class="act-icon">
                        <img src="./images/icon-social.svg" alt="">
                    </div>

                    <div class="inner">
                        <div class="headtop">
                            <div class="">Social</div>
                            <div class=""><img src="./images/icon-ellipsis.svg" alt=""></div>
                        </div>
                        <div class="rrr">
                        <div id="socialhours" class="hours">5hrs</div>
                        <div id="socialprevious" class="last">Last week - 10hrs</div>
                    </div>
                    </div>
                </div>
                <!--self-care Activity 6 -->
                <div class="self-care">
                    <div class="act-icon">
                        <img src="./images/icon-self-care.svg" alt="">
                    </div>

                    <div class="inner">
                        <div class="headtop">
                            <div class="">Self-care</div>
                            <div class=""><img src="./images/icon-ellipsis.svg" alt=""></div>
                        </div>
                        <div class="rrr">
                        <div id="selfcarehours" class="hours">2hrs</div>
                        <div id="selfcareprevious" class="last">Last week - 2hrs</div>
                    </div>
                    </div>
                </div>

            </div>


        </div>

    </div>

    <script src="./jquery.js"></script>
</body>
<script src="./index.js"></script>
</body>

</html>
